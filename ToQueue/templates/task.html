{% extends "base.html" %}

{% block content%}
    <h1>{{ task.title }}</h1>
    <p>Priority: {{ task.priority }}</p>
    <p>Effort: {{ task.effort }}</p>
    <p>Due Date: {{ task.duedate }}</p>
    <form action="" method="post" novalidate>
        <input type="submit" method="POST" value="Delete">
        <a href="{{ url_for('editTask',task_id=task.id) }}">Edit</a>
    </form>
{% endblock %}
